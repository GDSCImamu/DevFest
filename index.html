<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Devfest 2023</title>
    <link rel="stylesheet" href="./style.css" />
    <script
      src="https://kit.fontawesome.com/e934b1334f.js"
      crossorigin="anonymous"
      defer></script>
    <script src="./script.js" defer></script>
  </head>
  <body>
    <main>
      <div class="hero">
        <img src="./assets/images/Logo.png" alt="" class="logo hero__logo" />
        <h1 class="hero__heading"
          ><span class="hero__heading--abstract">IMAMU's DevFest:</span> A
          Fusion of Tech, Learning & Fun!</h1
        >
        <address class="address hero__address">
          <p class="address__text address__date">
            <span class="address__icon">
              <i class="fa-regular fa-calendar"></i>
            </span>
            25th December, 2023
          </p>
          <p class="address__text address__location">
            <span class="address__icon">
              <i class="fa-regular fa-compass"></i>
            </span>
            Imam Muhammad bin Saud University
          </p>
        </address>
        <div class="timer hero__timer">
          <!-- Timer Day -->
          <p class="timer__digit">
            <span id="timerDay">00</span>
            <span class="timer__tag">Days</span>
          </p>
          <p class="timer__seperator">:</p>
          <!-- Timer Hour -->
          <p class="timer__digit">
            <span id="timerHour">00</span>
            <span class="timer__tag">Hours</span>
          </p>
          <p class="timer__seperator">:</p>
          <!-- Timer Minute -->
          <p class="timer__digit">
            <span id="timerMinute">00</span>
            <span class="timer__tag">Minutes</span>
          </p>
          <p class="timer__seperator">:</p>
          <!-- Timer Second -->
          <p class="timer__digit">
            <span id="timerSecond">00</span>
            <span class="timer__tag">Seconds</span>
          </p>
        </div>
        <div class="hero__btns">
          <a class="btn hero__btn" href="#">
            <span class="btn__icon-wrapper">
              <svg
                width="10"
                class="btn__icon-svg"
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 14 15">
                <path
                  fill="currentColor"
                  d="M13.376 11.552l-.264-10.44-10.44-.24.024 2.28 6.96-.048L.2 12.56l1.488 1.488 9.432-9.432-.048 6.912 2.304.024z"></path>
              </svg>

              <svg
                class="btn__icon-svg btn__icon-svg--copy"
                xmlns="http://www.w3.org/2000/svg"
                width="10"
                fill="none"
                viewBox="0 0 14 15">
                <path
                  fill="currentColor"
                  d="M13.376 11.552l-.264-10.44-10.44-.24.024 2.28 6.96-.048L.2 12.56l1.488 1.488 9.432-9.432-.048 6.912 2.304.024z"></path>
              </svg>
            </span>
            Register Now
          </a>
          <a class="btn btn--sec hero__btn" href="#">
            <span class="btn__icon-wrapper">
              <svg
                width="10"
                class="btn__icon-svg"
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 14 15">
                <path
                  fill="currentColor"
                  d="M13.376 11.552l-.264-10.44-10.44-.24.024 2.28 6.96-.048L.2 12.56l1.488 1.488 9.432-9.432-.048 6.912 2.304.024z"></path>
              </svg>

              <svg
                class="btn__icon-svg btn__icon-svg--copy"
                xmlns="http://www.w3.org/2000/svg"
                width="10"
                fill="none"
                viewBox="0 0 14 15">
                <path
                  fill="currentColor"
                  d="M13.376 11.552l-.264-10.44-10.44-.24.024 2.28 6.96-.048L.2 12.56l1.488 1.488 9.432-9.432-.048 6.912 2.304.024z"></path>
              </svg>
            </span>
            Learn More
          </a>
        </div>
      </div>
    </main>
  </body>
</html>
